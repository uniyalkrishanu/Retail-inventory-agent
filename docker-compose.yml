

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/inventory.db:/app/inventory.db # Persist SQLite DB
      - C:/RetailInventoryData:/data # Exports and user data
      - ./backend/.env:/app/.env # Environment variables
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always
