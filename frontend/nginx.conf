server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests if we want to avoid CORS issues in dev, 
    # but currently frontend calls localhost:8000 directly.
    # location /api/ {
    #     proxy_pass http://backend:8000/;
    # }
}
